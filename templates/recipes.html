{% extends 'base.html'%} {% block content %}
<div class="container">
<div class="row">
<div class="col s4">
      {% for recipe in recipes %}
      <div class="card">
        <div class="card-image recipe-image">
          <img src="{{recipe.image_src}}">
          <span class="card-title">{{recipe.recipe_name}}</span>
        </div>
        <div class="card-content">
          <p>{{recipe.recipe_description}} </p>
        </div>
        <div class="card-action">
              <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
               <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small">Done</a>
        </div>
         {% endfor %} 
      </div>
    </div>
    </div>
</div>
{% endblock %}
